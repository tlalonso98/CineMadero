<!DOCTYPE html>
<html lang="es">
  <!-----HEAD----->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-----TÍTULO----->
    <title>Cine Madero</title>
    <!-----FAV ICON----->
    <link
      rel="shortcut icon"
      href="images/logos/favicon.svg"
      type="image/x-icon"
    />
    <!-----SEO----->
    <meta
      name="description"
      content="Te ofrecemos la mejor calidad, comodidad y variedad de opciones para que puedas disfrutar en las mejores salas del país. ¡Vení a mirar desde películas clásicas hasta los últimos estrenos!"
    />
    <meta
      name="keywords"
      content="cine, películas, film, estrenos, entradas, clásicos, festivales, 3d, imax, cartelera, promociones, pochoclos, hollywood"
    />
    <meta name="robots" content="index,follow" />
    <!-----BOOTSTRAP----->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-----CSS FONT AWESOME----->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-----TOASTIFY----->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-----CSS----->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <!-----BODY----->
  <body class="bg-dark">
    <!-----HEADER----->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark shadow fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="images/logos/favicon.svg"
              alt=""
              width="30"
              height="24"
              class="d-inline-block"
            />
            <span class="fw-bold">Cine Madero</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <ul class="navbar-nav text-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#cartelera">Cartelera</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-----MAIN----->
    <main>
      <!-----CARRUSEL DESTACADOS----->
      <section class="container destacados">
        <div
          id="carousel1"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carousel1"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel1"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel1"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel1"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active d-flex justify-content-center">
              <img
                src="images/destacados/0000001163.jpg"
                class="d-block"
                alt="Spiderman: sin camino a casa"
              />
            </div>
            <div class="carousel-item d-flex justify-content-center">
              <img
                src="images/destacados/0000001165.jpg"
                class="d-block"
                alt="¡Comprá nuestros productos online!"
              />
            </div>
            <div class="carousel-item d-flex justify-content-center">
              <img
                src="images/destacados/0000001167.jpg"
                class="d-block"
                alt="Matrix Resurrecciones"
              />
            </div>
            <div class="carousel-item d-flex justify-content-center">
              <img
                src="images/destacados/0000001172.jpg"
                class="d-block"
                alt="Belle"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel1"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel1"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </section>
      <!-----CARTELERA----->
      <section class="container text-center">
        <h1 class="titulo text-light text-uppercase">Cartelera</h1>
        <div id="cartelera" class="row align-items-center tarjetas"></div>
        <!--Agregado automáticamente mediante dom.js-->
      </section>
      <!-----PROCESO DE SELECCIÓN----->
      <section class="container text-center">
        <h2 class="titulo text-light text-uppercase">Realice su compra</h2>
        <div class="formulario text-white mt-4 border p-3 rounded-5">
          <!--Seleccionar película-->
          <form action="feeding" method="post" class="col-lg-5 col-sm-6 m-auto">
            <select
              onchange="recuperarPelicula()"
              id="formPeliculas"
              class="form-select bg-dark my-4 py-3 text-light"
              required
            ></select>
            <!--Seleccionar función-->
            <select
              onchange=""
              id="formFunciones"
              class="form-select bg-dark my-4 py-3 text-light"
              required
            ></select>
            <!--Confirmar-->
            <button
              onclick="recuperarFuncion()"
              type="button"
              class="btn btn-dark border-light px-5 shadow"
              value="Aceptar"
            >
              Seleccionar
            </button>
          </form>
        </div>
      </section>
      <!-----CANDY----->
      <section class="container text-center" id="candy">
        <!--(Se carga por JS una vez seleccionada la función)-->
      </section>
      <!--CARRITO-->
      <section class="py-4 container text-center">
        <div id="carrito"></div>
      </section>
    </main>
    <!--FOOTER-->
    <footer>
      <div class="container">
        <div class="text-center redSocial py-4">
          <a href="#">
            <i class="px-3 fab fa-instagram"></i>
          </a>
          <a href="#">
            <i class="px-3 fab fa-facebook"></i>
          </a>
          <a href="#">
            <i class="px-3 fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>
      <div class="text-center py-2 autor">
        <p class="autor__texto">
          © Copyright 2022 - Cine Madero | Creado por Tomás L. Alonso
        </p>
      </div>
    </footer>
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--SCRIPT TOASTIFY-->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--JAVASCRIPT-->
    <script type="text/javascript" src="arrays.js"></script>
    <script type="text/javascript" src="dom.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
